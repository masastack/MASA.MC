# Default values for masa.alert.service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

domain:
  name: ""
  secret: ""
  
volumes:
- hostPath:
    path: /etc/localtime
    type: File
  name: date-config
volumeMounts:
  - mountPath: /etc/localtime
    name: date-config

replicaCount: 1
environment:
  path: ""

image:
  fullName: ""
  repository: registry.cn-hangzhou.aliyuncs.com/masa/
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: 
  - name: aliregistry
  - name: 192.168.10.186
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  dapr.io/enable-debug: "false"
  dapr.io/enabled: "true"
  dapr.io/ssl: "false"

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80



ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

  # hosts:
  #   - host: alert-service-develop.masastack.com
  #     paths:
  #       - path: /
  #         pathType: ImplementationSpecific
  # tls:
  #  - secretName: masastack
  #    hosts:
  #      - alert-service-develop.masastack.com

resources: 
  limits:
    cpu: "1"
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
